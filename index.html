<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather News</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</head>

<body
    style="background-attachment: fixed; background-image: linear-gradient(0deg,#d8eeee,#d8eeee 25%,#64adc9 65%,#005986 90%,#005986);">
    <header>
        <div class="container d-flex justify-content-between align-items-center mt-4">
            <div class="col-1 myIcon">
                <img class="img-fluid" src="image/4.png" style="background-color: aliceblue; " alt="">
            </div>
            <div class="input-group search-city">
                <input id="myInput" type="text" class="form-control" placeholder="Search City" aria-label="Search City"
                    aria-describedby="myButton">
                <button class="btn btn-light" type="button" id="myButton"><i class="bi bi-search"></i></button>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle text-light scaleButton" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                </button>
                <ul class="dropdown-menu dropdown-menu-end " style=" text-align: center;">
                    <li class="scale"></li>
                </ul>
            </div>

        </div>
    </header>

    <main class="container mt-5 mb-3 rounded p-4 shadow-lg">
        <div class="location"></div>
        <div class="mt-3 border"></div>
        <div class="d-flex mt-5 ">
            <div class="myDate"></div>
        </div>
        <div class="d-flex my-3 align-items-center">
            <div class=" info"></div>
            <img class="image"></img>
        </div>
        <div class="extra-info"></div>

        <div class="border shadow d-flex mt-3 p-3 rounded align-items-center">

            <div class="d-flex justify-content-center" style="gap: 20px;">
                <div class="col-1">
                    <img class="img-fluid" src="image/sunrise.png" alt="">
                </div>
                <div>
                    <p class="sun" style="margin: 0;">Sunrise</p>
                    <div class="sun_rise" style="font-weight: bold;"></div>
                </div>
            </div>

            <div class="d-flex justify-content-center" style="gap: 20px;">
                <div class="col-1">
                    <img class="img-fluid" src="image/sunset.png" alt="">
                </div>
                <div>
                    <p class="sun" style="margin: 0;">Sunset</p>
                    <div class="sun_set" style="font-weight: bold;"></div>
                </div>
            </div>

        </div>

        <div id="forecastForHours" class="border mt-3 p-3 rounded ">


        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
